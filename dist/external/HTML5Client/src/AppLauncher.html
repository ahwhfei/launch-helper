	function Connect()
	{
		try
		{	if( type == 0 )
			{
				alert("please select in drop down menu");
				return ;
			}
			
			serverAdd 	= document.getElementById("ServerAddress").value;
			uName  		= document.getElementById("Username").value;
			domain  	= document.getElementById("Domain").value;
			password  	= document.getElementById("Password").value;
			appName  	= document.getElementById("Application").value;
			wsPortVal	= document.getElementById("wsPort").value;
			if( (uName =="") || ( password ==""))
			{
				alert("please provide username/password");
				return ;
			}
			var icaData = {};
			var html5LaunchID = 0;
            icaData['ClientName'] = "HTML5-Receiver";
			icaData['Domain'] = domain;
			icaData['ClearPassword'] = password;
			icaData['type'] = type ;
			icaData["InitialProgram"] = "#" + appName;
			icaData['Title'] = appName;
			icaData['Address'] = serverAdd;
			icaData['Username'] = uName;
			icaData['wsPort'] = wsPortVal;
			html5LaunchData[++html5LaunchID] = icaData;
			window.icaDwldComplete = true; //this is used by HTML5 Receier to know that icaData is ready.
			var lURL =  "SessionWindow.html" + '?launchid=' + html5LaunchID ;
			var w = window.open();
			w.name = type ;
			w.document.location = lURL;
		}
		catch (error)
		{
			alert("Engine crashed: " + error);
		}
	}
	function loadF( )
	{
		changeAddress( 3 );
	}
	function changeAddress(id )
	{
		document.getElementById("Username").value = Username1 ;
		document.getElementById("Password").value =  password1;
		document.getElementById("ServerAddress").value = serverAddress[id] ;
		document.getElementById("Domain").value = domianArray[id];
		document.getElementById("Application").value = "Desktop" ;
		document.getElementById("wsPort").value = "8080"
		if( id == 0 )
		{
			document.getElementById("Application").value = "";
			document.getElementById("wsPort").value ="" ;
		}
		type = id ;
	}
