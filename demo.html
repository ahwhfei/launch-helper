<html>

<head>
    <title>Studio Pool Demo</title>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <link rel="stylesheet" href="demo.css">
</head>

<body>
    <div id="login-container">
        <div class="login-area">
            <input type="text" required="" id="username" name="username" placeholder="Username" maxlength="100" tabindex="1" spellcheck="false">
            <input type="password" required="" id="password" name="password" placeholder="Password" maxlength="100" autocomplete="off"
                tabindex="2">
            <input type="submit" id="submit" value="Sign In" class="btn btn-default" onclick="login()" tabindex="3">
        </div>
    </div>
    <div class="iframe-container">
        <launch-helper src="/IcaJson?locale=en-US" method="GET" api="https://resourceprovider.apps.cloud.com/[customer]" res="http://localhost:8082"></launch-helper>
    </div>

    <!-- <script src="demo/manifest.js"></script> -->
    <script src="demo.js"></script>

    <script src="http://localhost:8082/dist/launch-helper.min.js"></script>
</body>

</html>
